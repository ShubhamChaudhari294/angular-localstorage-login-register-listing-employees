<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" formControlName="userName">
                    <p *ngIf="form.controls['userName'].invalid && (form.touched || form.dirty)" class="error">
                        Username is required
                    </p>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <p *ngIf="form.controls['password'].invalid && (form.touched || form.dirty)" class="error">
                        Password is required
                    </p>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Retype password"
                        formControlName="passwordConfirmation">
                    <p *ngIf="form.controls['passwordConfirmation'].invalid && (form.touched || form.dirty)"
                        class="error">
                        Should be same as password
                    </p>
                </mat-form-field>
            </p>
            <div class="button">
                <button color="primary" type="submit" mat-button [disabled]="!form.valid">Register</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
